<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Tracker</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #gradient {
                background: black;
            }
        </style>
    </head>
    <body>
        <div id="gradient" onmousemove="changeCenter(event)"></div>
        <script>
            function changeCenter(event) {
                let x = event.offsetX;
                let y = event.offsetY;
                document.getElementById('gradient').style.backgroundImage = 'radial-gradient(circle at '+x+'px '+y+'px '+',transparent,black 150px), url(astronomy.jpg)';
            }
        </script>
    </body>
</html>
